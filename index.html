<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./assets/style.css" rel="stylesheet"/>
        <title>Weather Forecast Dashboard</title>
    </head>
    <body>
        <header class="header">
            <h1>Weather Forecast Dashboard</h1>
        </header>
        <div class="flex-container">
            <aside class="search-and-history">
                <h2>Search for a City:</h2>
                <input type="text" class="searchbar" placeholder="Search by City">
                <button type="button" class="search-button">Search</button>
                <div class="history">
                    <ul class="history-list">
                    </ul>
                </div>
            </aside>
            <div class="weather-flex">
                <div class="current-weather">
                    <div class="current-header"> 
                        <h2 class="current-h2"></h2>
                        <img class="current-icon" src="">
                    </div>
                    <h4 class="current-temp"></h4>
                    <h4 class="current-wind"></h4>
                    <h4 class="current-hum"></h4>
                </div>
                <div class="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="card-div">

                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
